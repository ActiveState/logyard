---
# apptail configuration

# Maxmimum number of characters (bytes) allowed in a single line of
# log. 
max_record_size: 950

# maximum number of log lines per second that can be read from a file.
# keep this number low, else apptail/logyard process will start using
# more cpu usage if an attacker deploys an app with logging statements
# inside an infinite loop.
rate_limit: 400

# maximum number of megabytes that are allowed to be read from a file
# (near the end).
read_limit: 16

# List of log files to tail for each app. This list can be customized
# (appended to) using stackato.yml.
default_log_files:
  stdout: /app/logs/stdout.log
  stderr: /app/logs/stderr.log
